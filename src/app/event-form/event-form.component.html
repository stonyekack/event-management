<div>
    <h2>{{ id ? 'Edit' : 'Add' }} Event</h2>
    <form (ngSubmit)="saveEvent()">
      <div>
        <label for="title">Title</label>
        <input id="title" [(ngModel)]="event.title" name="title" required>
      </div>
      <div>
        <label for="date">Date</label>
        <input id="date" [(ngModel)]="event.date" name="date" required>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
