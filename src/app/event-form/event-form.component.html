<div class="container mt-4">
  <mat-card>
    <mat-card-title>{{ id ? 'Edit' : 'Add' }} Event</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="saveEvent()">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="event.title" name="title" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="event.date" name="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="event.description" name="description" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
